version: '3.8'

services:
  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: employee_db
    environment:
      MYSQL_ROOT_PASSWORD: PassWord
      MYSQL_DATABASE: employee_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: PassWord
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - employee-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "db_user", "-pPassWord"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Service MongoDB
  mongodb:
    image: mongo:6.0
    container_name: employee_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: employee_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - employee-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Service Application
  app:
    build: .
    container_name: employee_app
    ports:
      - "8080:8080"
    environment:
      # MySQL Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://employee_db:3306/employee_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: db_user
      SPRING_DATASOURCE_PASSWORD: PassWord
      # MongoDB Configuration
      MONGO_URI: mongodb://admin:admin123@employee_mongo:27017/employee_db?authSource=admin
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - employee-network
    restart: on-failure

volumes:
  mysql_data:
  mongo_data:

networks:
  employee-network:
    driver: bridge
